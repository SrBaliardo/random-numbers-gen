<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Sorteador</title>
  </head>

  <body>
    <img
      class="img-roulette"
      src="./src/images/roulette-w.png"
      alt="roulette"
    />
    <h1 class="title"><span>Sorte</span>ador</h1>

    <p class="paragraph">Sortear um NÃºmero</p>

    <div class="inputs">
      <label class="label">
        <input type="number" class="input-min" placeholder="entre" />
      </label>

      <label class="label">
        <input type="number" class="input-max" placeholder="e" />
      </label>

      <label class="label">
        <input type="number" class="input-qtd" placeholder="quantidade" />
      </label>
    </div>

    <button class="btn-draw" onclick="toSpinDraw(), viewForm()">
      <img class="img-dice" src="./src/images/dice.png" alt="dice" />
    </button>

    <div class="form-roll">
      <div class="results"></div>

      <div class="btns">
        <button class="btn btn-close" onclick="hiddenForm()">Fechar</button>
        <button class="btn btn-rdraw" onclick="toSpinDraw()">Ressortear</button>
      </div>
    </div>
    <div class="form-bg"></div>
  </body>

  <script src="./src/js/numbers.js"></script>
</html>
